{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <title>index for blog page</title>
</head>
<body>
  <div  class="nav">
    {% if user.is_authenticated %}
      <a href="logout/">logout</a>
    {%else%}
      <a href="/login{{blog.id}}">login</a>
    {%endif%}


    <a href="createuser">create a new user</a>
    {%if user.user_profile.is_vendor%}
    <a href="createpage">create a hotel</a>
    {%endif%}
    <a href="/profile">profile</a>

  </div>
  <h1>HOTEL LIST</h1>
  <div class="hotel-list">
    {% for blog in hotel %}
      <div class="hotel-item">
        <div class="image-item">
          {% if blog.profile_pic%}
          <img src="{{blog.profile_pic.url}}" style="width:200px;"/>
          {%endif%}
        </div>

        <div class="content">
          <div>
            <h1>
              <a href="/detail/{{blog.id}}">{{blog.hotel_name}}</a>
            </h1>

          </div>
        </div>

     </div>
     {% endfor%}

  </div>
  
</body>
</html>
